<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaderBoard Project VJS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>LeaderBoard</h1>
    <form action="" id="inputFields">
        
            <input type="text" id="firstName" placeholder="First Name">
        
            <input type="text" id="lastName" placeholder="Last Name">
        
            <input type="text" id="country" placeholder="Country">
        
            <input type="number" id="score" placeholder="Score">

            <button class="submitBtn" type="submit">Add Player</button>
    </form>

    <p class="errorPrompt">All fields are required</p>

    <div class="mainWrapperDiv">
        <div class="personScore">
            <div>
                <p class="fullname">SACHIN</p>
                <p class="timeDetail">Jan 2024, 14:20:44</p>
            </div>
            <p>INDIA</p>
            <p>90</p>
            <div class="mainScoreOps">   
                <button>&#x1f5d1;</button>
                <button>+5</button>
                <button>-5</button>
            </div>
        </div>

        <div class="personScore">
            <div>
                <p class="fullname">RICKY PONTING</p>
                <p class="timeDetail">Jan 2024, 14:20:44</p>
            </div>
            <p>AUSTRALIA</p>
            <p>75</p>
            <div class="mainScoreOps">   
                <button>&#x1f5d1;</button>
                <button>+5</button>
                <button>-5</button>
            </div>
        </div>

        <div class="personScore">
            <div>
                <p class="fullname">YUVRAJ SINGH</p>
                <p class="timeDetail">Jan 2024, 14:20:44</p>
            </div>
            <p>INDIA</p>
            <p>80</p>
            <div class="mainScoreOps">   
                <button>&#x1f5d1;</button>
                <button>+5</button>
                <button>-5</button>
            </div>
        </div>

        
    </div>
    





    <script src="./script.js"></script>
</body>
</html>
